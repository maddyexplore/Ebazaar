{% extends 'home.html'%}
{% block login%}
    <h1> Sign_Up </h1>
    <form action="verify" method="">
        <input type="text" name="first_name" placeholder="first_name">
        <input type="text" name="second_name" placeholder="second_name">
        <br><br>
        <input type="email" name="email" placeholder="email">
        <br><br>
        <input type="text" name="phone" placeholder="phone" pattern="[0-9]{10,10}" title="please enter 10-digit valid phone number">
        <br><br>
        choose your location
        <select type="text" name="location">
            
            <option value="chennai">Chennai</option>
            <option value="chennai">Chengalpat</option>
            <option value="chennai">kanchipuram</option>
            <option value="chennai">Tiruvallur</option>
            <option value="chennai">Vilupuram</option>
            <option value="chennai">Thiruvannamalai</option>
            <option value="chennai">Vellore</option>
        </select>
        <br><br>
        <input type="submit" value="Verify Email">
    </form>
{% endblock %}

{% block otp%}

<form method="post">
    <input type="text" name="otp" placeholder="Enter your otp here..">
    <input type="submit" value="Verify Email">
</form>
{% endblock %}
